{% extends "horizon/common/_modal_form.html" %}
{% load i18n %}

{% block modal-body-right %}
  <p><strong>{% trans "Description:" %}</strong> </p>
  <p>{% trans "create a snapshot" %}</p>
{% endblock %}

{% block modal-footer %}
  <a href="{% url 'horizon:storage-gateway:volumes:index' %}" class="btn btn-default cancel">{% trans "Cancel" %}</a>
  {% if attached %}
    <input class="btn btn-warning" type="submit" value="{% trans "Create Volume Snapshot (Force)" %}" />
  {% else %}
    <input class="btn btn-primary" type="submit" value="{% trans "Create Volume Snapshot" %}" />
  {% endif %}
{% endblock %}
